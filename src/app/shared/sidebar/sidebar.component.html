<div class="bg-dark border-right p-3" id="sidebar">
    <h3 class="text-light">
        Gifs-App
    </h3>
    <hr class="text-white">

    <div class="list-group list-reset">
        <a *ngFor="let item of historial"
            (click)="buscar( item )"
            href="#" 
            class="list-group-item list-group-item-action">
            <!-- el titlecase es un pipe que pone la primera letra de cada palabra de las etiquetas del lado izquierdo de la app en mayuscula-->
            {{ item | titlecase}}
        </a>
    </div>

</div>
